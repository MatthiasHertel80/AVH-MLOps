name: Build ML Library project and run in Arm Virtual Hardware FVP

on:
  workflow_run:
    workflows: ["Run Test in Docker Container"]
    types:
      - completed
  workflow_dispatch:

jobs:
  run_test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/matthiashertel80/avh-mlops/arm-mlops-docker-licensed:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      #volumes: 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: run ls
        run:  su -l arm_mlops_docker -c "ls /__w/AVH-MLOps -la"

      - name: Build Model for Cortex-M3 with AC6 (size)
        run: su -l arm_mlops_docker -c "/home/arm_mlops_docker/cmsis-toolbox-linux-amd64/bin/cbuild /__w/AVH-MLOps/MLOps.csolution.yml --context ML_Model.size+CM3 --toolchain AC6"
